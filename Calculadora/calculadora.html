<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="calculadora.css">
    <script src="./calculadora.js" defer></script>

    <style>
        body{
            font-family: sans-serif; 
            text-align: center;
        }
        input{
            display: block;
            margin: auto;
            height: 30px;    
            font-size: 20px;  
            font-weight: 700;         
            margin-bottom: 50px; 
            border-radius: 5%;
            z-index: -1;     
        }
    </style>
</head>
<body>
    <h1 class="az-1">Calculadora</h1>  

    <form action="" method="dialog">
        <input type="text" id="op1" placeholder="operador 1">
        <input type="text" id="operador" placeholder="+, -, *, /">     
        <input type="text" id="op2" placeholder="operador 2">
        <input type="submit" value="Calcular" id="Calcular">
        <input type="reset" value="Limpiar" id="Limpiar">        
    </form>   
    
    <p class="resul" id="resultado"></p>  
    
</body>
</html>
